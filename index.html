    <style>
        /* Reset body margins and set basic styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Full screen video background */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Styling the main container with a semi-transparent background */
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.4); /* Light black overlay for contrast */
            padding: 20px;
            backdrop-filter: blur(5px); /* Blurs the background for a soft look */
        }

        /* List styling */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        /* List item styling */
        li {
            font-size: 24px;
            margin: 20px 0;
        }

        /* Link styling */
        a {
            text-decoration: none;
            color: #e0f7fa; /* Soft aqua blue for the waterfall theme */
            font-size: 1.5em;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid rgba(224, 247, 250, 0.5); /* Subtle border */
            border-radius: 10px;
            padding: 10px 20px;
            background-color: rgba(224, 247, 250, 0.1); /* Transparent blue background */
        }

        /* Link hover effect */
        a:hover {
            background-color: rgba(224, 247, 250, 0.4); /* Softer blue on hover */
            color: #004d40; /* Dark teal for better contrast */
            border-color: #004d40;
            transform: scale(1.1); /* Slight zoom on hover */
        }

        /* Adding a subtle shadow to text for readability */
        .container li {
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6); /* Glow effect for better visibility */
        }
    </style>
</head>
