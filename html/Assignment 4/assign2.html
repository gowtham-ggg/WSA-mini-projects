<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobbies</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .hobby-container {
            max-width: 600px;
            margin: auto;
            margin-top: 10%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .hobby {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        .hobby img {
            width: 50px;
            margin-right: 15px;
        }
        .hobby p {
            margin: 0;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="hobby-container">
        <h2>My Hobbies</h2>

        <div class="hobby">
            <img src="rdr.jpeg" alt="Game Icon">
            <p>Playing Computer Games</p>
        </div>

        <div class="hobby">
            <img src="music.jpeg" alt="Music Icon">
            <p>Listening to Music</p>
        </div>

        <div class="hobby">
            <img src="movies.png" alt="Movie Icon">
            <p>Watching Movies</p>
        </div>

        <div class="hobby">
            <img src="coding.png" alt="Code Icon">
            <p>Practicing Code</p>
        </div>
    </div>

</body>
</html>
