<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments Showcase</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: #ffffff;
            overflow: auto;
        }

        /* Background Video */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Centered Container */
        .container {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Assignment Links */
        a {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #ffffff;
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            color: #ffffff;
        }

    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay loop muted playsinline class="background-video">
        <source src="snow.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Assignment Links Container -->
