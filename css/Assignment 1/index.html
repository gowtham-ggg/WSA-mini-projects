<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Tickets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="head">
            <h1>Buy Tickets to the Web Developer Gala</h1>
            <h4>Tickets are $10 each. Dinner packages are an extra $5. All fields are required.</h4>
        </div>
       
        <div class="ticket-container container">
            <div class="header-container">
                <h4>Tickets and Add-ons</h4>
            </div>
            
            <label for="tickets">Number of Tickets <span>Limit $</span></label>
            <input type="number" id="tickets" name="tickets" min="1" max="10" step="1" value="1" required><br/>
            <label for="package">Dinner Package <span>Serves 2</span></label>
            <input type="number" name="package" id="package" placeholder="1" min="1" max="2" required>
        </div>

        <div class="payment-container container">
            <div class="header-container">
                <h4>Payment</h4>
            </div>
            
            <label for="payment">Credit Card Number <span>No spaces or dashes, please</span></label>
            <input type="text" id="payment" name="payment" maxlength="16" placeholder="3720 0000 0000 0008" required><br/>
            <label for="expiry">Expiration Date <span>MM/YYYY</span></label>
            <input type="text" id="expiry" name="expiry" maxlength="7" placeholder="12/2024" required pattern="(0[1-9]|1[0-2])-[0-9]{4}" title="Format: MM/YYYY">
        </div>

        <div class="billing-container container">
            <div class="header-container">
                <h4>Billing Address</h4>
            </div>
            
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="ex: John Q. Public" maxlength="25" required><br/>
            <label for="street">Street Address</label>
            <input type="text" name="street" id="street" maxlength="100" placeholder="ex: 12345 Main Street, Apt 23" required><br/>
            <label for="city">City</label>
            <input type="text" name="city" id="city" placeholder="ex: Anytown" maxlength="30" required><br/>
            <label for="state">State</label>
            <input type="text" name="state" id="state" maxlength="2" placeholder="CA" required><br/>
            <label for="zip">ZIP</label>
            <input type="number" name="zip" id="zip" maxlength="5" placeholder="12345" required>
        </div>

        <div class="button">
            <button type="submit">Buy Tickets!</button>
        </div>
    </div>
</body>
</html>
