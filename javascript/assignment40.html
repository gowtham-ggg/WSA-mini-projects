        Doctor.prototype.patientName = "William";
        Nurse.prototype = new Doctor("Dr.John", "22yrs");

        const nurseDetails = new Nurse("Marry", "6yrs");
        
        document.write("DocName:", nurseDetails.docName + "<br>"); 
        document.write("DocExperiance:", nurseDetails.docExperience + "<br>");
