<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Fizz, buzz </title>
</head>
<body>

    <script>
            let n= 100;
            for(i=1; i<=n; i++){
                if(i%3===0 && i%5===0){
                    document.write("FizzBuzz, ");
                }
                else if(i%3 ===0){
                    document.write("Fizz,");
                }
                else if(i%5 === 0){
                    document.write("Buzz, ");
                }
                else{
                   document.write(i + ", " );
                }
               
            }


    </script>
</body>
</html>
