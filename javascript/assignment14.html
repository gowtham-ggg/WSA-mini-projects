<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Series</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="display" placeholder="00.00" readonly>
        <input type="text" id="display1" placeholder="00" readonly>
        <input type="number" id="input" placeholder="Enter the number of series!!!">
        <button id="button">Get Result</button>
    </div>
    <script>
        const button = document.getElementById("button");

        button.addEventListener("click", () => {
            const input = parseInt(document.getElementById("input").value);
            const display = document.getElementById("display");
            const display1 = document.getElementById("display1");

            function sumOfSeries(n) {
                let sum1 = 0;
                for (let i = 1; i <= n; i++) {
                    sum1 += 1 / i;
                }
                return sum1;
            }

            function sumOfSecondSeries(n) {
                let sum2 = 0;
                for (let i = 1; i <= n; i++) {
                    sum2 += i * 2;
                }
                return sum2;
            }

            const result1 = sumOfSeries(input).toFixed(2);
            const result2 = sumOfSecondSeries(input);

            display.value = result1;
            display1.value = result2;
        });
    </script>
</body>
</html>
