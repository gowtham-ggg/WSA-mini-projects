<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Msg</title>
</head>
<body>
    <h1 id="heading"></h1>
    <script>
        const h1 = document.getElementById("heading");
        let input = prompt("Enter your user Name");
        h1.innerText = `Hello ${input}`;
    </script>
</body>
</html>
