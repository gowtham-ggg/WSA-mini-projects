<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Longest String</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
        }

        div {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 450px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
        }

        h1{
            color: #3e8e41;
        }
        input[type="text"]:readonly {
            background-color: #e9ecef;
        }
        button {
            width: 50%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }
        #display{
            padding: 20px;
            width: 90%;
        }
    </style>
</head>
<body>
    <div>
        <h1>Find Longest String...</h1>
        <input type="text" id="input" placeholder="Ex: Hello everyone how are you...">
        <input type="text" id="display" placeholder="Ex: everyone" readonly>
        <button id="button">FIND</button>
    </div>
    <script>
        const button = document.getElementById("button");
        button.addEventListener("click", () => {
            const input = document.getElementById("input").value;
            const display = document.getElementById("display");

            function findLongest(str) {
                let words = str.split(" ");
                let longestLength = 0;
                let longestWord = [];
                words.forEach(word => {
                    if (word.length > longestLength) {
                        longestLength = word.length;
                        longestWord = [word];
                    } else if (word.length === longestLength) {
                        longestWord.push(word);
                    }
                });
                return longestWord;
            }

            display.value = `Longest Word(s): ${findLongest(input).join(", ")}`;
        });
    </script>
</body>
</html>
