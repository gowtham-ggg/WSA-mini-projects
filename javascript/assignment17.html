<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lowercase to Uppercase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            width: 100%;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.4);
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="display" placeholder="RESULT!!!" readonly>
        <input type="text" id="input" placeholder="EnTeR tExT!!!">
        <button id="button">SWAP</button>
        <button type="reset" id="resetButton">Reset</button>
    </div>
    <script>
        const button = document.getElementById("button");
        const resetButton = document.getElementById("resetButton");
        button.addEventListener("click", () => {
            const input = document.getElementById("input").value;
            let swappedText = "";

            for (let char of input) {
                if (char === char.toUpperCase()) {
                    swappedText += char.toLowerCase();
                } else {
                    swappedText += char.toUpperCase();
                }
            }

            document.getElementById("display").value = swappedText;
        });
        resetButton.addEventListener("click", () => {
            document.getElementById("input").value = "";
            document.getElementById("display").value = "";
        });
    </script>
</body>
</html>
