<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Alignment</title>
</head>
<body>
    <p>Paragraph 1: This is the first paragraph.</p>
    <p>Paragraph 2: This is the second paragraph.</p>
    <p>Paragraph 3: This is the third paragraph.</p>

    <button onclick="alignLeft()">Left</button>
    <button onclick="alignCenter()">Center</button>
    <button onclick="alignRight()">Right</button>

    <script>
        const paragraphs = document.getElementsByTagName("p");

        function alignLeft() {
            for (let para of paragraphs) {
                para.style.textAlign = "left";
            }
        }
        function alignCenter() {
            for (let para of paragraphs) {
                para.style.textAlign = "center";
            }
        }
        function alignRight() {
            for (let para of paragraphs) {
                para.style.textAlign = "right";
            }
        }
    </script>
</body>
</html>
