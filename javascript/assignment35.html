<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Trimmer</title>
    <style>
        /* Styling the body */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }

        /* Styling the container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        /* Styling the input fields */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Styling the button */
        #button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Hover effect for button */
        #button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="input" placeholder="Enter string here!">
        <input type="text" id="inputchar" placeholder="Enter Char to be trimmed...">
        <input type="text" id="display" placeholder="Output!!!" readonly>
        <button id="button">TRIM</button>
    </div>
    <script>
        const button = document.getElementById("button");
        button.addEventListener("click", () => {
            const str = document.getElementById("input").value;
            const charToTrim = document.getElementById("inputchar").value;
            const display = document.getElementById("display");

            function trimString(str, charToTrim) {
                return str.split(charToTrim).join("");
            }
            const result = trimString(str, charToTrim);
            display.value = result;
        });
    </script>
</body>
</html>
