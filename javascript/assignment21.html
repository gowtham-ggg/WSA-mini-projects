<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Positive and Negative Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 320px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        input[readonly] {
            background-color: #e9e9e9;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>Enter numbers separated by commas</h2>
    <input type="text" id="input" placeholder="Enter numbers, e.g., 1,-2,3,-4,5">
    <button id="button">Find</button>
    <input type="text" id="display" placeholder="Total Positive Numbers" readonly>
    <input type="text" id="display-output" placeholder="Total Negative Numbers" readonly>
    
    <script>
        const button = document.getElementById("button");
        button.addEventListener("click", () => {
            const input = document.getElementById("input").value;
            const numbers = input.split(",").map(Number); 
            
            let positiveCount = 0;
            let negativeCount = 0;

            numbers.forEach(number => {
                if (number > 0) {
                    positiveCount++;
                } else if (number < 0) {
                    negativeCount++;
                }
            });

            document.getElementById("display").value = `Positive Numbers: ${positiveCount}`;
            document.getElementById("display-output").value = `Negative Numbers: ${negativeCount}`;
        });
    </script>
</body>
</html>
