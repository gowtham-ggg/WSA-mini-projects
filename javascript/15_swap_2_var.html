<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Two Variables</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f5;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 500px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #ffffff;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Swap Two Numbers!!!</h1>
        <input type="number" id="fnum" placeholder="NUM 1">
        <input type="number" id="snum" placeholder="NUM 2">
        <button id="swap">SWAP</button>
    </div>

    <script>
        const button = document.getElementById("swap");
        button.addEventListener("click", () => {
            let fNum = parseFloat(document.getElementById("fnum").value);
            let sNum = parseFloat(document.getElementById("snum").value);

            fNum = fNum + sNum;
            sNum = fNum - sNum;
            fNum = fNum - sNum;

            document.getElementById("fnum").value = fNum;
            document.getElementById("snum").value = sNum;
        });
    </script>
</body>
</html>
