<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join All String</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }
    
        h2 {
            color: #333;
            text-align: center;
        }
    
        #display {
            font-size: 1.2em;
            color: #555;
            margin-top: 15px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
    
        input[type="text"] {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-top: 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    
        button:hover {
            background-color: #0056b3;
        }
    
        /* Centering content */
        div {
            text-align: center;
            max-width: 500px;
            margin: auto;
        }
    </style>
    
</head>
<body>
    <div>
        <h2>Join Array Elements into a Single String</h2>
    <p id="display"></p>
    <input type="text" id="input" placeholder="e.g., hi,hello,how,are,you">
    <button id="button">Convert</button>
    </div>
    <script>
        const button = document.getElementById("button");
        button.addEventListener("click", ()=>{
            const input = document.getElementById("input").value;
            const wordsArray = input.split(",").map(word => word.trim());
            const result = wordsArray.join(" ");
            document.getElementById("display").innerText = result;
        });

    </script>
</body>
</html>
