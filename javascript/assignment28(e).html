<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert string</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
        }
    
        div {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            text-align: center;
            width: 500px;
        }
    
        h1 {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
    
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }
    
        input[type="text"]:readonly {
            background-color: #e9ecef;
        }
    
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        button:hover {
            background-color: #45a049;
        }
    
        button:active {
            background-color: #3e8e41;
        }
        #display{
            padding: 40px;
            width: 80%;
        }
    </style>
    
</head>
<body>
    <div>
        <h1> insert a string within a specific position in another string</h1>
        <input type="text" id="display" placeholder="Output will be shown here..." readonly>
        <input type="text" id="input" placeholder="Enter String 1">
        <input type="text" id="input2" placeholder="Enter string 2">
        <input type="number" id="position" placeholder="ex : 5">
        <button id="button">INSERT</button>
    </div>
    <script>

        const button = document.getElementById("button");
        button.addEventListener("click", ()=>{
            const str1 = document.getElementById("input").value;
            const str2 = document.getElementById("input2").value;
            const display = document.getElementById("display");
            const position = document.getElementById("position").value;


            function insertString(str1, str2, position){
                if(position === ""){
                    return str1 +" " + str2;
                }
                return str1.slice(0,position) + " "+ str2 + str1.slice(position);
            }
            display.value = insertString(str1, str2, position);
        });

       
    </script>
</body>
</html>
