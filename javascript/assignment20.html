<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique PIN</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Centering Container */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f3f4f6;
        }

        /* Container styling */
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #4a90e2;
            outline: none;
        }
        #display{
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4a90e2;
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ABD;
        }

        button:active {
            background-color: #2a6ca8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Unique PIN</h1>
        <input type="text" id="display" placeholder="Your Generated PIN" readonly>
        <input type="number" id="input" placeholder="Enter PIN Length">
        <button id="button">Generate</button>
    </div>
    <script>
        const button = document.getElementById("button");
        button.addEventListener("click", () => {
            function randomNumber(n) {
                let pin = "";
                for (let i = 0; i < n; i++) {
                    let randomNumber = Math.floor(Math.random() * 10);
                    pin += randomNumber;
                }
                return pin;
            }
            const input = document.getElementById("input").value;
            document.getElementById("display").value = randomNumber(input);
        });
        
    </script>
</body>
</html>
