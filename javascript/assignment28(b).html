<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Array of Words</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        div {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
           

        }
        #input {
            background-color: black;
            color: white;
        }
      

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #display {
            font-size: 16px;
            padding: 20px;
            color: #333;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            background-color: #0056b3;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
            color: #007BFF;
        }
        input::placeholder{
            color: white;
        }

    </style>
</head>
<body>
    <div>
        <h1>Convert Array of Words</h1>
        <input type="text" id="display" placeholder="Output will be displayed here!!!" readonly>
        <input type="text" id="input" placeholder="Type here....">
        <button id="button">Convert</button>
    </div>
    <script>
        const button = document.getElementById("button");
        button.addEventListener("click", () => {
            const word = document.getElementById("input").value;
            const display = document.getElementById("display");

            function wordToText(words) {
                const arr = words.split(" ");
                return arr;
            }
            const result = JSON.stringify(wordToText(word));
            display.value = result;
        })
    </script>
</body>
</html>
